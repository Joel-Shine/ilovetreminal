<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>iloveterminal!</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #00ff00;
      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .logo-container {
      width: 500px;
      height: 500px;
    }

    .logo-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 0 10px #00ff00);
    }

    h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #00ff00;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.8;
    }

    .btn {
      margin-top: 20px;
      background: transparent;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px 25px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn:hover {
      background: #00ff00;
      color: black;
    }
  </style>
</head>
<body>
  <canvas id="matrixCanvas"></canvas>

  <div class="content">
    <!-- üî• Logo SVG goes here -->
    <div class="logo-container">
      <img src="iloveterminal.svg" alt="iloveterminal logo" />
    </div>

    <h1>WE ARE THE TERMINAL</h1>
    <p>Join the movement. Love the shell. Live the code.</p>
    <a href="https://github.com/Joel-Shine" target="_blank">
      <button class="btn">Join the Cult</button>
    </a>
  </div>

  <script>
    // Matrix falling code effect
    const canvas = document.getElementById("matrixCanvas");
    const ctx = canvas.getContext("2d");

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const chars = "01„Ç´„Ç≠„ÇØ„Ç±„Ç≥„ÅÇ„ÅÑ„ÅÜ„Åà„ÅäABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#0f0";
      ctx.font = fontSize + "px monospace";

      for (let i = 0; i < drops.length; i++) {
        const text = chars.charAt(Math.floor(Math.random() * chars.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 35);
  </script>
</body>
</html>
